name: Trade_App_Workflow
on:
  workflow_dispatch:
  push:
    branches:
    - main
    - dev
env:
  environment: development
  SECRET_KEY: ${{ vars.SECRET_KEY }}
jobs:

  build:
    name: Build
    env:
      DB_USERNAME: ${{ vars.POSTGRES_USERNAME }}
      DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DB_HOST: postgres
      DB_PORT: 5432
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USERNAME: ${{ vars.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: check files
      run: ls

    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.2'

    - name: install dependencies
      run: |
        pip install -r requirements.txt

  test_and_coverage:
    name: Test_And_Coverage
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: check files
      run: ls

    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.2'

    - name: install dependencies
      run: |
        pip install -r requirements.txt

    - name: make tests
      run: |
        python manage.py test trade_root.company.tests
        python manage.py test trade_root.users.tests
        python manage.py test trade_root.watchlist.tests
    
    - name: make coverage report
      run: coverage report > test_report.txt
    
    - name: upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: test_report.txt
    
    - name: upload coverage html report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-html
        path: htmlcov/
